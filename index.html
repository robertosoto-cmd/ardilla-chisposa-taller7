<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Metaetiqueta para asegurar que la página se vea bien en celulares y no se pueda hacer zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experiencia Vertical Interactiva</title>
    <style>
        /* Estilos para que la experiencia ocupe toda la pantalla sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll */
            background-color: #000; /* Fondo negro por si algún video no carga */
            font-family: sans-serif;
            color: white;
        }

        /* Contenedor principal para los videos */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Estilo para cada video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 'cover' asegura que el video llene la pantalla sin deformarse */
            object-fit: cover;
            display: none; /* Oculta todos los videos por defecto */
        }

        /* Clase 'active' para mostrar el video actual */
        video.active {
            display: block;
        }
        
        /* Mensaje de carga inicial o de error */
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            display: none; /* Oculto por defecto */
            text-align: center;
            padding: 1rem;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <!-- 
            IMPORTANTE: 
            Coloca tus videos en una carpeta llamada 'videos' dentro del mismo directorio que este archivo HTML.
            El nuevo video de menú debe llamarse menu.mp4
        -->
        <video id="menuVideo" src="videos/menu.mp4" playsinline muted loop></video>
        <video id="video1" src="videos/pantalla1.mp4" playsinline muted></video>
        <video id="video2" src="videos/pantalla2.mp4" playsinline muted loop></video>
        <video id="video3" src="videos/pantalla3.mp4" playsinline muted></video>
        <video id="video4" src="videos/pantalla4.mp4" playsinline muted loop></video>
        <video id="video5" src="videos/pantalla5.mp4" playsinline muted></video>
        <video id="video6" src="videos/pantalla6.mp4" playsinline muted loop></video>
        <video id="video7" src="videos/pantalla7.mp4" playsinline muted></video>
        <video id="video8" src="videos/pantalla8.mp4" playsinline muted loop></video>
        <video id="video9" src="videos/pantalla9.mp4" playsinline muted></video>
        
        <div id="loading-message">Toca para comenzar</div>
    </div>

    <script>
        // Espera a que todo el contenido de la página se cargue
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const loadingMessage = document.getElementById('loading-message');
            const menuVideo = document.getElementById('menuVideo');
            const totalScreens = 9;
            const videos = [];

            // Carga todos los elementos de video en un array
            for (let i = 1; i <= totalScreens; i++) {
                const video = document.getElementById(`video${i}`);
                if (video) {
                    videos.push(video);
                    video.addEventListener('error', () => {
                        console.error(`Error: No se pudo cargar el video '${video.src}'. Por favor, verifica la ruta y el nombre del archivo.`);
                        loadingMessage.textContent = `Error al cargar ${video.id}. Revisa la consola (F12).`;
                        loadingMessage.style.display = 'block';
                    });
                }
            }

            // --- NUEVO: Añadimos un manejador de error para el video del menú ---
            menuVideo.addEventListener('error', () => {
                console.error(`Error: No se pudo cargar el video 'videos/menu.mp4'. Por favor, verifica la ruta y el nombre del archivo.`);
                loadingMessage.textContent = `Error al cargar el video del menú. Revisa la consola (F12).`;
                loadingMessage.style.display = 'block';
            });

            // -1 indica que estamos en el menú; 0 a 8 son las pantallas principales
            let currentScreenIndex = -1; 
            let touchStartY = 0;
            let touchEndY = 0;

            // --- Función principal para cambiar de pantalla ---
            function changeScreen(nextScreenIndex) {
                // Previene errores si se intenta ir más allá del último video
                if (nextScreenIndex >= totalScreens) {
                    return; 
                }

                // Oculta el video actual si existe (si no es el menú)
                if (currentScreenIndex > -1) {
                    const currentVideo = videos[currentScreenIndex];
                    if (currentVideo) {
                        currentVideo.classList.remove('active');
                        currentVideo.pause();
                    }
                }
                
                currentScreenIndex = nextScreenIndex;
                const nextVideo = videos[currentScreenIndex];

                // Muestra y reproduce el siguiente video
                if (nextVideo) {
                    nextVideo.classList.add('active');
                    nextVideo.currentTime = 0;
                    
                    const playPromise = nextVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Error al intentar reproducir el video:", error);
                            // Este error es poco probable que ocurra aquí, ya que el usuario ya ha interactuado.
                        });
                    }
                }
            }

            // --- Configuración de los eventos para las transiciones ---
            videos[0].addEventListener('ended', () => changeScreen(1)); // Pantalla 1 -> 2
            videos[2].addEventListener('ended', () => changeScreen(3)); // Pantalla 3 -> 4
            videos[4].addEventListener('ended', () => changeScreen(5)); // Pantalla 5 -> 6
            videos[6].addEventListener('ended', () => changeScreen(7)); // Pantalla 7 -> 8
            
            // --- Lógica para detectar el gesto de deslizar hacia arriba ---
            function handleSwipe() {
                // Solo reacciona al gesto en las pantallas que están en bucle
                const isLoopingScreen = currentScreenIndex === 1 || currentScreenIndex === 3 || currentScreenIndex === 5 || currentScreenIndex === 7;
                if (!isLoopingScreen) return;

                // Si se deslizó hacia arriba una distancia considerable (más de 50px)
                if (touchStartY - touchEndY > 50) {
                    changeScreen(currentScreenIndex + 1);
                }
            }
            
            // --- NUEVO: Función que se ejecuta una sola vez para iniciar la experiencia ---
            function startExperience() {
                // Oculta y pausa el video del menú
                menuVideo.classList.remove('active');
                menuVideo.pause();
                
                // Quita el mensaje de "Toca para comenzar" si estuviera visible
                loadingMessage.style.display = 'none';

                // Añade los listeners para el control de swipe (táctil y mouse)
                container.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
                container.addEventListener('touchend', e => { touchEndY = e.changedTouches[0].screenY; handleSwipe(); }, { passive: true });
                container.addEventListener('mousedown', e => { touchStartY = e.screenY; });
                container.addEventListener('mouseup', e => { touchEndY = e.screenY; handleSwipe(); });
                
                // Comienza con la primera pantalla del flujo normal
                changeScreen(0);
            }

            // --- Inicio de la experiencia ---
            function initialize() {
                // Muestra el video del menú
                menuVideo.classList.add('active');
                
                // Intenta reproducir el video de menú automáticamente
                const playPromise = menuVideo.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        // La reproducción automática fue bloqueada por el navegador.
                        // Mostramos un mensaje para que el usuario interactúe.
                        console.log("La reproducción automática requiere interacción del usuario. Toca para comenzar.");
                        loadingMessage.style.display = 'block';
                    });
                }
                
                // Añadimos un listener de un solo uso. Cuando se toque la pantalla,
                // se llamará a startExperience y el listener se eliminará automáticamente.
                container.addEventListener('click', startExperience, { once: true });
            }
            
            initialize();
        });
    </script>

</body>
</html>
