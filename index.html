<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experiencia Vertical Interactiva</title>
    <style>
        /* Estilos para que la experiencia ocupe toda la pantalla sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll */
            background-color: #000; /* Fondo negro por si algún video no carga */
            font-family: sans-serif;
            color: white;
        }

        /* Contenedor principal para los videos */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Estilo para cada video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Usamos opacidad para una transición más suave */
            transition: opacity 0.3s ease-in-out;
        }

        /* Clase 'active' para mostrar el video actual */
        video.active {
            opacity: 1;
        }
        
        /* Mensaje de carga inicial o de error */
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            display: none; /* Oculto por defecto */
            text-align: center;
            padding: 1rem;
            z-index: 100;
        }

        /* Área de toque para salir del menú */
        #menu-tap-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Se asegura de estar sobre el video del menú */
            display: none; /* Oculta por defecto */
        }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <!-- El video del menú se mantiene, pero los demás se crearán con JavaScript -->
        <video id="videoMenu" src="videos/menu.mp4" playsinline loop muted preload="auto"></video>
        
        <div id="loading-message">Toca para comenzar</div>
        <div id="menu-tap-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const loadingMessage = document.getElementById('loading-message');
            const menuTapArea = document.getElementById('menu-tap-area');
            const videoMenu = document.getElementById('videoMenu');
            
            // --- OPTIMIZACIÓN 1: Almacenar solo las rutas de los videos ---
            // En lugar de cargar todos los <video> en el HTML, guardamos sus fuentes.
            // Esto reduce drásticamente el uso de memoria inicial.
            const videoSources = [
                { src: 'videos/pantalla1.mp4', loop: false },
                { src: 'videos/pantalla2.mp4', loop: true },
                { src: 'videos/pantalla3.mp4', loop: false },
                { src: 'videos/pantalla4.mp4', loop: true },
                { src: 'videos/pantalla5.mp4', loop: false },
                { src: 'videos/pantalla6.mp4', loop: true },
                { src: 'videos/pantalla7.mp4', loop: false },
                { src: 'videos/pantalla8.mp4', loop: true },
                { src: 'videos/pantalla9.mp4', loop: false },
            ];
            const totalScreens = videoSources.length;

            let currentVideoElement = null; // Elemento del video actual
            let nextVideoElement = null;    // Elemento del video siguiente (para precarga)
            let experienceStarted = false;
            let currentScreenIndex = -1;
            let touchStartY = 0;
            let touchEndY = 0;
            let isTransitioning = false; // Para evitar cambios de pantalla múltiples

            // --- OPTIMIZACIÓN 2: Función para precargar el siguiente video ---
            // Esta función crea el siguiente video en segundo plano para que esté listo
            // cuando se necesite, haciendo la transición instantánea.
            function preloadNextVideo(index) {
                if (index >= totalScreens) {
                    nextVideoElement = null;
                    return;
                }
                nextVideoElement = document.createElement('video');
                nextVideoElement.src = videoSources[index].src;
                nextVideoElement.playsinline = true;
                nextVideoElement.muted = true; // El atributo 'muted' es CRUCIAL para el autoplay en móviles
                nextVideoElement.loop = videoSources[index].loop;
                nextVideoElement.preload = 'auto';
                nextVideoElement.load(); // Inicia la carga de datos del video
            }

            // --- OPTIMIZACIÓN 3: Función de cambio de pantalla mejorada ---
            // Esta función ahora crea y destruye videos sobre la marcha.
            function changeScreen(nextScreenIndex) {
                if (isTransitioning || nextScreenIndex >= totalScreens || nextScreenIndex === currentScreenIndex) {
                    return;
                }
                isTransitioning = true;

                // Destruye el video anterior para liberar memoria
                if (currentVideoElement) {
                    currentVideoElement.classList.remove('active');
                    // Espera a que termine la transición de opacidad antes de removerlo
                    setTimeout(() => {
                        if (currentVideoElement && container.contains(currentVideoElement)) {
                            container.removeChild(currentVideoElement);
                        }
                    }, 300);
                }

                currentScreenIndex = nextScreenIndex;
                const videoData = videoSources[currentScreenIndex];

                // Usa el video precargado o crea uno nuevo si no existe
                if (nextVideoElement && nextVideoElement.src.includes(videoData.src)) {
                    currentVideoElement = nextVideoElement;
                } else {
                    currentVideoElement = document.createElement('video');
                    currentVideoElement.src = videoData.src;
                    currentVideoElement.playsinline = true;
                    currentVideoElement.muted = true;
                    currentVideoElement.loop = videoData.loop;
                }

                // Añade los listeners de eventos necesarios
                if (!videoData.loop) {
                    currentVideoElement.addEventListener('ended', () => {
                        changeScreen(currentScreenIndex + 1);
                    }, { once: true });
                }

                currentVideoElement.addEventListener('error', () => handleVideoError(currentVideoElement));
                
                container.appendChild(currentVideoElement);

                // Esperamos a que el video pueda reproducirse sin problemas
                currentVideoElement.addEventListener('canplaythrough', () => {
                     const playPromise = currentVideoElement.play();
                     if (playPromise !== undefined) {
                         playPromise.then(() => {
                             // Hacemos el video visible y empezamos la precarga del siguiente
                             currentVideoElement.classList.add('active');
                             isTransitioning = false;
                             preloadNextVideo(currentScreenIndex + 1);
                         }).catch(error => {
                             console.error("Error al reproducir el video:", error);
                             isTransitioning = false;
                         });
                     }
                }, { once: true });
                
                // Si el video ya está cargado en caché, 'canplaythrough' puede no dispararse
                if (currentVideoElement.readyState >= 4) { // HAVE_ENOUGH_DATA
                    currentVideoElement.dispatchEvent(new Event('canplaythrough'));
                }
            }
            
            function handleVideoError(video) {
                console.error(`Error: No se pudo cargar el video '${video.src}'. Verifica la ruta y el nombre del archivo.`);
                loadingMessage.textContent = `Error al cargar video. Revisa la consola.`;
                loadingMessage.style.display = 'block';
            }

            function handleSwipe() {
                if (!experienceStarted || isTransitioning) return;

                // Solo permite swipe en las pantallas que están en loop
                if (currentScreenIndex < 0 || !videoSources[currentScreenIndex].loop) return;

                const swipeDistance = touchStartY - touchEndY;
                if (swipeDistance > 50) { // Umbral de deslizamiento
                    changeScreen(currentScreenIndex + 1);
                }
            }

            function startExperience() {
                if (experienceStarted) return;
                experienceStarted = true;

                videoMenu.pause();
                videoMenu.style.opacity = 0;
                menuTapArea.style.display = 'none';

                setTimeout(() => {
                    videoMenu.classList.remove('active');
                    if(container.contains(videoMenu)){
                        container.removeChild(videoMenu);
                    }
                    changeScreen(0);
                }, 300);
            }

            // Listeners de gestos (touch y mouse)
            container.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
            container.addEventListener('touchend', e => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            container.addEventListener('mousedown', e => { touchStartY = e.screenY; });
            container.addEventListener('mouseup', e => {
                touchEndY = e.screenY;
                handleSwipe();
            });

            // Función de inicialización
            function initialize() {
                videoMenu.classList.add('active');
                const playPromise = videoMenu.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        menuTapArea.style.display = 'block';
                    }).catch(error => {
                        console.log("La reproducción automática falló. Se requiere interacción del usuario.");
                        loadingMessage.style.display = 'block';
                        
                        container.addEventListener('click', () => {
                            loadingMessage.style.display = 'none';
                            videoMenu.play();
                            menuTapArea.style.display = 'block';
                        }, { once: true });
                    });
                }
            }
            
            menuTapArea.addEventListener('click', startExperience, { once: true });
            
            initialize();
        });
    </script>

</body>
</html>
