<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Experiencia Vertical Interactiva</title>
    <style>
        /* Estilos para que la experiencia ocupe toda la pantalla sin bordes */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evita barras de scroll */
            background-color: #000; /* Fondo negro por si algún video no carga */
            font-family: sans-serif;
            color: white;
        }

        /* Contenedor principal para los videos */
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Estilo para cada video */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Oculta todos los videos por defecto */
        }

        /* Clase 'active' para mostrar el video actual */
        video.active {
            display: block;
        }
        
        /* Mensaje de carga inicial o de error */
        #loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2rem;
            display: none; /* Oculto por defecto */
            text-align: center;
            padding: 1rem;
            z-index: 100;
        }

        /* Área de toque para salir del menú */
        #menu-tap-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10; /* Se asegura de estar sobre el video del menú */
            display: none; /* Oculta por defecto */
        }
    </style>
</head>
<body>

    <div class="video-container" id="container">
        <video id="videoMenu" src="videos/menu.mp4" playsinline loop></video> 
        <video id="video1" src="videos/pantalla1.mp4" playsinline></video>
        <video id="video2" src="videos/pantalla2.mp4" playsinline loop></video>
        <video id="video3" src="videos/pantalla3.mp4" playsinline></video>
        <video id="video4" src="videos/pantalla4.mp4" playsinline loop></video>
        <video id="video5" src="videos/pantalla5.mp4" playsinline></video>
        <video id="video6" src="videos/pantalla6.mp4" playsinline loop></video>
        <video id="video7" src="videos/pantalla7.mp4" playsinline></video>
        <video id="video8" src="videos/pantalla8.mp4" playsinline loop></video>
        <video id="video9" src="videos/pantalla9.mp4" playsinline></video>
        
        <div id="loading-message">Toca para comenzar</div>
        <div id="menu-tap-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('container');
            const loadingMessage = document.getElementById('loading-message');
            const menuTapArea = document.getElementById('menu-tap-area');
            const videoMenu = document.getElementById('videoMenu');
            const totalScreens = 9;
            const videos = [];
            let experienceStarted = false;

            for (let i = 1; i <= totalScreens; i++) {
                const video = document.getElementById(`video${i}`);
                if (video) {
                    videos.push(video);
                    video.addEventListener('error', () => handleVideoError(video));
                }
            }
            videoMenu.addEventListener('error', () => handleVideoError(videoMenu));

            function handleVideoError(video) {
                console.error(`Error: No se pudo cargar el video '${video.src}'. Verifica la ruta y el nombre del archivo.`);
                loadingMessage.textContent = `Error al cargar ${video.id}. Revisa la consola (F12).`;
                loadingMessage.style.display = 'block';
            }

            let currentScreenIndex = 0;
            let touchStartY = 0;
            let touchEndY = 0;

            function changeScreen(nextScreenIndex) {
                if (nextScreenIndex >= totalScreens) {
                    return; 
                }

                const currentVideo = videos[currentScreenIndex];
                const nextVideo = videos[nextScreenIndex];

                if (currentVideo) {
                    currentVideo.classList.remove('active');
                    currentVideo.pause();
                }

                currentScreenIndex = nextScreenIndex;

                if (nextVideo) {
                    nextVideo.classList.add('active');
                    nextVideo.currentTime = 0;
                    
                    const playPromise = nextVideo.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.error("Error al reproducir el video:", error);
                        });
                    }
                }
            }

            function handleSwipe() {
                if (!experienceStarted) return;

                const isLoopingScreen = currentScreenIndex === 1 || currentScreenIndex === 3 || currentScreenIndex === 5 || currentScreenIndex === 7;
                if (!isLoopingScreen) return;

                const swipeDistance = touchStartY - touchEndY;
                if (swipeDistance > 50) {
                    changeScreen(currentScreenIndex + 1);
                }
            }

            function startExperience() {
                if (experienceStarted) return;
                experienceStarted = true;

                videoMenu.classList.remove('active');
                videoMenu.pause();
                menuTapArea.style.display = 'none';

                changeScreen(0);
            }

            videos[0].addEventListener('ended', () => changeScreen(1));
            videos[2].addEventListener('ended', () => changeScreen(3));
            videos[4].addEventListener('ended', () => changeScreen(5));
            videos[6].addEventListener('ended', () => changeScreen(7));

            container.addEventListener('touchstart', e => { touchStartY = e.changedTouches[0].screenY; }, { passive: true });
            container.addEventListener('touchend', e => {
                touchEndY = e.changedTouches[0].screenY;
                handleSwipe();
            }, { passive: true });
            
            container.addEventListener('mousedown', e => { touchStartY = e.screenY; });
            container.addEventListener('mouseup', e => {
                touchEndY = e.screenY;
                handleSwipe();
            });

            function initialize() {
                videoMenu.classList.add('active');

                const playPromise = videoMenu.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        menuTapArea.style.display = 'block';
                    }).catch(error => {
                        console.log("La reproducción automática requiere interacción del usuario.");
                        loadingMessage.style.display = 'block';
                        
                        container.addEventListener('click', () => {
                            loadingMessage.style.display = 'none';
                            videoMenu.play();
                            menuTapArea.style.display = 'block';
                        }, { once: true });
                    });
                }
            }
            
            menuTapArea.addEventListener('click', startExperience, { once: true });
            
            initialize();
        });
    </script>

</body>
</html>
